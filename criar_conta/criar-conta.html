<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagens/favicon.ico" type="image/x-ico">
    <link rel="stylesheet" href="criar-conta.css">
    <title>Crie Sua Conta</title>
</head>
<body>
    <div class="quadrado">
        <h1>Crie Sua Conta</h1>
    
        <h2>Seu Nome:</h2>
        <input type="nome" placeholder="Digite Seu Nome">

        <h2>Telefone:</h2>
        <input type="telefone" placeholder="(00) 00000-0000">
    
        <h2>Email:</h2>
        <input type="email" placeholder="SeuEmail@Exemplo.com">

        <h2>Condomínio:</h2>
        <input type="text" placeholder="O Nome do Condomínio">

        <h2>Estado:</h2>
        <input type="estado" placeholder="Pernambuco - PE">

        <h2>Endereço:</h2>
        <input type="endereço" placeholder="Av. Joaquim Ribeiro, 1080">

        <h2>Bairro:</h2>
        <input type="bairro" placeholder="Caxangá">

    </div>

</body>
</html>
